<section class="features3">
    <div class="container mt-5">
      <div class="row justify-content-center align-items-center" style="min-height: 70vh;">
        <div class="col-md-6 col-lg-4">
            <div class="card">
              <div class="card-header">Registration Form</div>
              <div class="card-body">
                <form (ngSubmit)="onSubmit()" class="p-3 shadow rounded bg-light">
                  <div class="form-group d-flex flex-column mb-3">
                    <label for="username" class="col-form-label col-3">Username</label>
                    <input type="text" id="username" class="form-control" [(ngModel)]="user.username" name="username" required>
                  </div>
                  <div class="form-group d-flex flex-column mb-3">
                    <label for="email" class="col-form-label col-2">Email</label>
                    <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email" required>
                  </div>
                  <div class="form-group d-flex flex-column mb-3">
                    <label for="password" class="col-form-label col-3">Password</label>
                    <input type="password" id="password" class="form-control" [(ngModel)]="user.password" name="password" required>
                  </div>
                  <button type="submit" class="btn btn-primary btn-sm btn-block mt-3" style="width: 75px;">Register</button>
                </form>
                <a href=""> 
                  <button class="btn btn-primary btn-sm btn-block mt-3" style="width: 75px;">Login</button>
              </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      

   
 
</section>
